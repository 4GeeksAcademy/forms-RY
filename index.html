<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>ID FORM</title>
</head>
<body>
   <div class="container my-5">
        <div class="card shadow-sm border-1">
            <div class="card-body">
                    <div class="card-header">
                        <h4 class="card-title">Payment form example</h4>
                    </div>
                <div class="alert alert-danger mt-2" role="alert">
                    Some fields are missing
                </div>

                <form>
                    <div class="row mb-3 g-3">
                        
                        <div class="col-12 col-md-5">
                            <label for="cardNumber" class="form-label">Card #</label>
                            <input type="text" class="form-control" id="cardNumber" placeholder="XXXXXXXXXXXXXXXX" value="XXXXXXXXXXXXXXXX" required>
                        </div>
                        <div class="col-12 col-md-3">
                            <label for="cvc" class="form-label">CVC #</label>
                            <input type="text" class="form-control" id="cvc" placeholder="0000" value="0000" required>
                        </div>
                        <div class="col-12 col-md-4">
                            <label for="amount" class="form-label">Amount</label>
                            <div class="input-group">
                                <span class="input-group-text">$</span>
                                <input type="text" class="form-control" id="amount" placeholder="Amount" required>
                            </div>
                        </div>

                    </div>
                    <div class="row mb-3 g-3">
                        <div class="col-12 col-md-6">
                            <label for="firstName" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="firstName" required>
                        </div>
                        <div class="col-12 col-md-6">
                            <label for="lastName" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="lastName" required>
                        </div>

                    </div>
                    <div class="row mb-3 g-3">
                        <div class="col-12 col-md-5">
                            <label for="city" class="form-label">City</label>
                            <input type="text" class="form-control" id="city" required>
                        </div>
                        <div class="col-12 col-md-4">
                            <label for="state" class="form-label">State</label>
                            <select class="form-select" id="state" required>
                                <option selected>Pick a state</option>
                                <option value="MIR">Miranda</option>
                                <option value="TH">Tachira</option>
                                <option value="MD">Merida</option>
                            </select>
                        </div>
                        <div class="col-12 col-md-3">
                            <label for="postalCode" class="form-label">Postal Code</label>
                            <input type="text" class="form-control" id="postalCode" required>
                        </div>

                    </div>
                    <div class="row mb-4 g-3">
                        <div class="col-12 col-md-6">
                            <label class="form-label">We accept:</label>
                            <div class="card-icons d-flex col-sm-8 col-md-11 col-lg-8 col-xl-6 col-xxl-6 justify-content-evenly rounded" style="background-color: grey;">
                                <label for="master-card"><i class="fa-brands fa-cc-mastercard"></i></label>
                                <input type="radio" name="card-select" id="master-card">
                                <label for="visa"> <i class="fa-brands fa-cc-visa"></i></label>
                                <input id="visa" type="radio" name="card-select">
                                <label for="amex"><i class="fa-brands fa-cc-amex"></i></label>
                                <input type="radio" name="card-select" id="amex">
                                <label for="discover"><i class="fa-brands fa-cc-discover"></i></label>
                                <input type="radio" name="card-select" id="discover">
                                <label><i class="fa-brands fa-cc-jcb"></i></label>
                                <input type="radio" name="card-select" id="jcb">
                            </div>
                        </div>

                        <div class="col-12 col-md-6">
                            <label for="message" class="form-label">Message</label>
                            <textarea class="form-control" id="message" rows="3"></textarea>
                            <small class="form-text text-muted">Add any notes here.</small>
                        </div>

                    </div>
                    <hr>
                    <div class="d-flex justify-content-end">
                        <button type="button" class="btn btn-secondary me-2">Cancel</button>
                        <button type="button" class="btn btn-primary">Send</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</body>
</html>
